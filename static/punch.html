<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch Clock Application</title>
  <link rel="icon" type="image/x-icon" href="./assets/clock_favicon.png">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/punch.css">
  <script src="./scripts/punch.js"></script>
  <script src="./scripts/auth.js"></script>
</head>

<body>
  <div id="header"></div>
  <script src="./scripts/load-header.js"></script>

  <div id="auth"></div>

  <!-- Hidden by default until logged in. -->
  <div class="content" id="app" style="display: none;">
    <div class="container">
      <h2>Commands</h2>
      <div class="command">
        <button onclick="punchIn()">Punch In</button>
      </div>
      <div class="command">
        <button onclick="startBreak()">Start Break</button>
        <button onclick="endBreak()">End Break</button>
      </div>
      <div class="command">
        <button onclick="punchOut()">Punch Out</button>
      </div>
    </div>
    <div class="container">
      <div class="status">
        <h2>Status</h2>
        <ul id="status">
          <!-- Status elements will be appended here -->
        </ul>
        <div class="status command">
          <label for="workHours">Work Hours:</label>
          <input id="workHours" type="number" value="8" min="1" max="24">
          <button onclick="checkStatus()">Refresh Status</button>
        </div>
      </div>
    </div>
    <div class="container notes">
      <p>
        &sup1; Time spanned from one day to the next (i.e. over midnight) will not be correctly calculated.
      </p>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Nathan Bird. All rights reserved.</p>
  </footer>
</body>

</html>
