<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPen Application</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="./quick-pen.css">
  <script type="module" src="./quick-pen.js" defer></script>
</head>

<body>
  <header>
    <script src="/scripts/load-header.js"></script>
  </header>

  <script type="module" src="/scripts/auth.js"></script>

  <main>
    <h1 style="text-align: center; color: red;">This page is under construction.</h1>

    <div class="content">
      <section class="container progress-section">
        <h2>Your Progress</h2>
        <div class="stats-grid">
          <!-- TODO filter by today, week, month, year, total -->
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Words Written</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Minutes Written</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">WPM Average</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Day Streak ðŸ”¥</p>
          </article>
        </div>
      </section>

      <section class="container sprint-interface">
        <div class="timer-setup" id="timerSetup">
          <h2>Start a Writing Sprint</h2>
          <div class="duration-input">
            <label for="duration">Duration (MM:SS):</label>
            <input type="text" id="duration" placeholder="e.g. 10:00">
          </div>
          <button type="button" id="startButton">Start Sprint</button>
        </div>

        <div class="active-sprint hidden" id="activeSprint">
          <div class="timer-display">
            <div class="time-remaining" id="timeRemaining">00:00</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
          
          <div class="timer-controls">
            <button type="button" id="pauseButton">Pause</button>
            <button type="button" id="discardButton" class="danger">Discard</button>
          </div>

          <div class="writing-area">
            <textarea 
              id="sprintText" 
              placeholder="Start writing here when the timer begins..." 
              disabled
            ></textarea>
            <div class="word-count">
              Words: <span id="wordCount">0</span>
            </div>
          </div>
        </div>
      </section>

      <section class="container">
        <h2>High Scores</h2>
        <div id="highScores">
          <!-- High scores will be loaded here -->
        </div>
      </section>

      <div class="history-container">
        <section class="container">
          <h2>Full History</h2>
          <div id="history">
            <!-- History will be loaded here -->
          </div>
        </section>

        <section class="container content-viewer">
          <h2>Sprint Content</h2>
          <textarea 
            id="contentViewer" 
            placeholder="Click a sprint to view its content..." 
            disabled
          ></textarea>

          <div class="tags-editor">
            <h3>Tags</h3>
            <div class="tags-list" id="tagsList"></div>
            <div class="add-tag">
              <input type="text" id="newTag" placeholder="Add a tag...">
              <button id="addTagButton">Add</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <script src="/scripts/load-footer.js"></script>
  </footer>
</body>

</html>
