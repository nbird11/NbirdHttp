<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPen Application</title>
  <link rel="icon" type="image/x-icon" href="../assets/clock_favicon.png">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./styles/quick-pen.css">
  <script src="./scripts/quick-pen.js" defer></script>
</head>

<body>
  <header>
    <script src="../scripts/load-header.js"></script>
  </header>

  <!--  <div id="auth"></div>
  for development -->
  <!-- <script src="../scripts/auth.js"></script> -->

  <!-- Hidden by default until logged in. -->
  <div class="content" id="app" style="display: block;">
    <div class="sprint-controls">
      <div class="container">
        <h2>Start a Writing Sprint</h2>
        <label for="duration">Duration (MM:SS):</label>
        <input type="text" id="duration" placeholder="e.g. 10:00">
        <button onclick="startSprint()">Start Sprint</button>
      </div>

      <div class="container" id="sprintResult" style="display:none;">
        <h2>End Sprint</h2>
        <label for="wordCount">Word Count:</label>
        <input type="number" id="wordCount" placeholder="e.g., 200" required>
        <button onclick="endSprint()">End Sprint</button>
      </div>
    </div>

    <div class="progress-section">
      <div class="container">
        <h2>Your Progress</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="value">0</div>
            <div class="label">Words Today</div>
          </div>
          <div class="stat-card">
            <div class="value">0</div>
            <div class="label">Minutes Written</div>
          </div>
          <div class="stat-card">
            <div class="value">0</div>
            <div class="label">WPM Average</div>
          </div>
          <div class="stat-card">
            <div class="value">0</div>
            <div class="label">Day Streak ðŸ”¥</div>
          </div>
        </div>
        <div id="progressBoard"></div>
      </div>

      <div class="container">
        <h2>High Scores</h2>
        <div id="highScores"></div>
      </div>

      <div class="container">
        <h2>All History</h2>
        <div class="timeline">
          <div id="history"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <script src="../scripts/load-footer.js"></script>
  </footer>
</body>

</html>
