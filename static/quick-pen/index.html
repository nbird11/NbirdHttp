<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPen Application</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="./quick-pen.css">
  <script src="./quick-pen.js" defer></script>
</head>

<body>
  <header>
    <script src="/scripts/load-header.js"></script>
  </header>

  <main>
    <h1 style="text-align: center; color: red;">This page is under construction.</h1>

    <div class="content">
      <section class="container progress-section">
        <h2>Your Progress</h2>
        <div class="stats-grid">
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Words Today</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Minutes Written</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">WPM Average</p>
          </article>
          <article class="stat-card">
            <p class="value">0</p>
            <p class="label">Day Streak ðŸ”¥</p>
          </article>
        </div>
      </section>

      <div class="sprint-controls">
        <section class="container start-sprint">
          <h2>Start a Writing Sprint</h2>
          <label for="duration">Duration (MM:SS):</label>
          <input type="text" id="duration" placeholder="e.g. 10:00">
          <button type="button" onclick="startSprint()">Start Sprint</button>
        </section>

        <section class="container end-sprint">
          <h2>End Sprint</h2>
          <label for="wordCount">Word Count:</label>
          <input type="number" id="wordCount" placeholder="e.g., 200" required>
          <button type="button" onclick="endSprint()">End Sprint</button>
        </section>
      </div>

      <section class="container">
        <h2>High Scores</h2>
        <div id="highScores">
          <!-- High scores will be loaded here -->
        </div>
      </section>

      <section class="container">
        <h2>Full History</h2>
        <div id="history">
          <!-- History will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <script src="/scripts/load-footer.js"></script>
  </footer>
</body>

</html>
