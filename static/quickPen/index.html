<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickPen Application</title>
  <link rel="icon" type="image/x-icon" href="../assets/clock_favicon.png">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="./styles/quickPen.css">
  <script src="./scripts/quickPen.js" defer></script>
</head>

<body>
  <div id="header"></div>
  <script src="../scripts/loadHeader.js"></script>
  
  <!--  <div id="auth"></div>
  for development -->
  <!-- <script src="../scripts/auth.js"></script> -->

  <!-- Hidden by default until logged in. -->
  <div class="content" id="app" style="display: block;">
    <div class="container">
      <h2>Start a Writing Sprint</h2>
      <label for="duration">Duration (MM:SS):</label>
      <input type="text" id="duration" placeholder="e.g. 10:00" required>
      <button onclick="startSprint()">Start Sprint</button>
    </div>

    <div class="container" id="sprintResult" style="display:none;">
      <h2>End Sprint</h2>
      <label for="wordCount">Word Count:</label>
      <input type="number" id="wordCount" placeholder="e.g., 200" required>
      <button onclick="endSprint()">End Sprint</button>
    </div>

    <div class="container">
      <h2>Your Progress</h2>
      <div id="progressBoard"></div>
    </div>

    <div class="container">
      <h2>High Scores</h2>
      <div id="highScores"></div>
    </div>

    <div class="container">
      <h2>All History</h2>
      <div id="history"></div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Nathan Bird. All rights reserved.</p>
  </footer>
</body>

</html>
