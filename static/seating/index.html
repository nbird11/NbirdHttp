<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™ë</text></svg>">
  <title>Seating</title>
  <meta name="description" content="Seating chart application.">
  <meta name="author" content="Nathan Bird">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./seating.css">
  <script src="./dropdown.js" defer></script>
  <script src="./seating.js" defer></script>
  <script src="./file-handler.js" defer></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn" onclick="fileDropdown(event)">File</button>
        <div class="dropdown-content" id="file-dropdown">
          <a href="#">New Chart</a>
          <a href="#" onclick="saveChart(event)">Save <span class="shortcut">Ctrl+S</span></a>
          <a href="#" onclick="saveChartAs(event)">Save As... <span class="shortcut">Ctrl+Shift+S</span></a>
          <a href="#" onclick="loadChart(event)">Open Chart <span class="shortcut">Ctrl+O</span></a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Export as PDF</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="editDropdown(event)">Edit</button>
        <div class="dropdown-content" id="edit-dropdown">
          <a href="#" onclick="addSeat(event)">Add Student</a>
          <a href="#" onclick="removeSeat(event)">Remove Student</a>
          <a href="#" onclick="randomizeAllSeatNames(event)">Randomize Seats</a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Undo</a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Redo</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="viewDropdown(event)">View</button>
        <div class="dropdown-content" id="view-dropdown">
          <a href="#" onclick="alert('Feature not yet implemented.')">Zoom In</a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Zoom Out</a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Reset View</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="helpDropdown(event)">Help</button>
        <div class="dropdown-content" id="help-dropdown">
          <a href="#" onclick="alert('Feature not yet implemented.')">About</a>
          <a href="#" onclick="alert('Feature not yet implemented.')">Documentation</a>
        </div>
      </div>
    </div>
  </header>

  <div class="chart-title-container">
    <span id="chart-title" contenteditable="true" spellcheck="false">Untitled Seating Chart</span>
    <span class="unsaved-indicator">‚óè&nbsp;Unsaved Changes</span>
  </div>

  <main>
    <div class="content">
      <div class="container">
        <h2>Seating Chart</h2>
        <div id="seating-chart">
          <!-- Placeholder for seating chart UI -->
        </div>
      </div>
    </div>
  </main>

  <footer>
    <script src="../scripts/load-footer.js"></script>
  </footer>
</body>

</html>
